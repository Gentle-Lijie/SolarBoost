version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: solarboost-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - solarboost-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: solarboost-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - solarboost-network

networks:
  solarboost-network:
    driver: bridge
